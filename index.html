<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis' first project</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/main.js"></script>
</head>
<body>
    <a href="https://www.vecteezy.com/free-vector/background-design">Background Design Vectors by Vecteezy</a>
    <div>
        <h2 id="coin text">Coins: <span id="coin">0</span></h2>
    </div>


    <h2 id="shop">Shop</h2>
    <table>
        <tr>
            <td>Prize</td>
            <td>Cost</td>
            <td>Purchase</td>
        </tr>
        <tr>
            <td>Change Tablet Color</td>
            <td id="tablet Price" class="tablePrice">10</td>
            <td><button id="tablet Button" class="tableButton">Buy</button></td>
        </tr>
        <tr>
            <td>Change Controller Color</td>
            <td id="controller Price" class="tablePrice">15</td>
            <td><button id="controller Button" class="tableButton">buy</button></td>
        </tr>
        <tr>
            <td>Change Background Color</td>
            <td id="background Price" class="tablePrice">20</td>
            <td><button id="background Button" class="tableButton">Buy</button></td>
        </tr>
        <tr>
            <td>Change Character Color</td>
            <td id="character Price" class="tablePrice">25</td>
            <td><button id="character Button" class="tableButton">Buy</button></td>
        </tr>
    </table>

    <section>
        <div id="tablet">
            <div id="game">
                <div id="character"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
                <div class="blocks"></div>
            </div>
        </div>
        <div id="controllerLeft">
            <div id="leftContainer">
                <button class="leftButtons" id="button1">⏐</button>
                <button class="leftButtons" id="button2">⎯</button>
                <button class="leftButtons" id="button3">⏐</button>
                <button class="leftButtons" id="button4">⎯</button>
            </div>
        
        </div>
        <div id="controllerRight">
            <button class="rightButton" id="reset">reset</button>
            <button class="rightButton" id="normal">normal</button>
            <button class="rightButton" id="easy">easy</button>
            <button class="rightButton" id="hard">hard</button>
        </div>
    </section>
</body>
</html>
